<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
  font: 16px sans-serif;
  }
  
  .axis path,
  .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
  }
  
  .line {
  fill: none;
  stroke-width: 1.5px;
  }
  
  
</style>
<body>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8">
  </script>
  <script src="lineChart.js"></script>

  <!-- appending chart to separate element, not body -->
  <div class="chartCanvas"></div>
  
  <script>
    var customizedChart = lineChart()
    .width(800)
    .height(400)
    
    d3.csv("dummyData.csv", function(data) {
    <!-- select canvas -->
    d3.select(".chartCanvas")
    <!-- bind data to (single) canvas -->
    .datum(data)
    .call(customizedChart)
    })
  </script>  
</body>
</html>
